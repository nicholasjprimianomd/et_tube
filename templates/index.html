<!doctype html>
<html>
<head>

  <style>
    body {
      background: #000;
      margin: 0;
      height: 100vh; /* Viewport height */

      flex-direction: column;
      justify-content: center; /* Center content vertically */
      align-items: center; /* Center content horizontally */
    }
    h2, h4, p {
      color: rgb(255, 255, 255);
      text-align: center;
    }
    p.green {

<h2>ET Tube Location Prediction</h2>
<h4>Upload an image and click submit</h4>

	    </p>
    </dl>

</form>

<p class="green">

      document.getElementById("processedImage").src = window.location.href;
    </script>
</p>

</html>
